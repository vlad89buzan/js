<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 7 - Символьные классы</title>
</head>

<body>
  <a href="tel:+">+7(995)-125-78-96</a>
  <a href="tel:+">+7(995)-125-78-95</a>
  <a href="tel:+">+7(995)-125-78-94</a>

  <script>

    


    let links = document.querySelectorAll('a[href^="tel:+"]')
    for (let link of links) {
      textContent = link.textContent
      let rexexp = /\d/g
      let number = textContent.match(rexexp).join('')
      link.setAttribute('href', `tel:+${number}`)
    }
  </script>
</body>

</html>
