<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 29 - Дни рождения</title>
</head>

<body>
  <div class="items"></div>

  <script src="../js/const.js"></script>
  <script>
    people.forEach(element => {
      let fio = `${element['name']['f']} ${element['name']['i']} ${element['name']['o']}`
      let date = element['date'] ? `${element['date']['d']} ${month[element['date']['m']]} ${element['date']['y']}` : ''
      let element2 = document.createElement('p')
      element2.innerHTML = fio + ' ' + date;
      for (let i = 1; i <= 12; i++) {
        if (element['date']['m'] == i) {
          if (document.querySelector(`.items > div .item${i}`) == null) {
            let div = document.createElement('div');
            div.classList.add('item');
            div.innerHTML = `
        <h4>${monthIp[i]}</h4>
        <div class = "item${i}"></div>
        
        `
            document.querySelector('.items').append(div)
          }
          document.querySelector(`.items > div .item${i}`).append(element2)
        }
      }
    });
  </script>
</body>

</html>
