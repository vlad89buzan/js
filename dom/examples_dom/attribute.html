<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 10</title>
</head>
<body>
  
  <p title="Подсказка" class="text">Абзац текста</p>

  <script>
let elem = document.querySelector('p')
console.log(elem.hasAttribute('title'))
console.log(elem.hasAttribute('href'))
console.log(elem.getAttribute('title'))
elem.setAttribute('class','p')
elem.setAttribute('id','p')
for (let atrr of elem.attributes) {
  console.log(`${atrr.name} = ${atrr.value}`)
  
}
elem.removeAttribute('title')
console.dir(elem)

  </script>
</body>
