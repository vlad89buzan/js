<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 30 - Таймер</title>
</head>

<body>

  <div class="timer-progresbar">
    <div class="timer-progressbar__fill"></div>
    <div class="timer-progressbar__empty"></div>
  </div>

  <script>
    function timer(seconds) {
      let startDate = new Date()
      let endDate = new Date()
      endDate = endDate.setSeconds(endDate.getSeconds() + seconds)
      let interval = setInterval(() => {
        let currentDate = new Date();
        let leftPercent = Math.trunc((endDate - currentDate) / (endDate - startDate) * 100)
        let pastPercent = +(100 - leftPercent)

        document.querySelector('.timer-progressbar__fill').textContent =
          pastPercent + '%'
        document.querySelector('.timer-progressbar__fill').style.width =
          pastPercent + '%'
        document.querySelector('.timer-progressbar__empty').textContent =
          leftPercent + '%'
        document.querySelector('.timer-progressbar__empty').style.width =
          leftPercent + '%'

        if (leftPercent == 0) {
          clearInterval(interval)
          document.querySelector('.timer-progressbar__empty').style.display = 'none'
        }
      }, 1000)
    }
    timer(9)

  </script>
</body>

</html>
