<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 13</title>
</head>
<body>

  <ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
  </ul>

  <script>
let ul =document.querySelector('ul')
ul.insertAdjacentHTML('beforeBegin',`<p>hi</p>`)

ul.insertAdjacentHTML('afterBegin',`<p>hi</p>`)
ul.insertAdjacentHTML('beforeEnd',`<p>hi</p>`)
ul.insertAdjacentHTML('afterend',`<p>hi</p>`)
  </script>
</body>
